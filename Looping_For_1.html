<html>
<head>
<title>Contoh Program Javascript</title>
</head>
<script language="Javascript">
    // Memanggil function untuk menyeleksi nilai 
    function test ()
    {
        // Deklarasi variabel dan menginput nilai
        val1=window.prompt("Input Nilai (1-5):")
        // Memasukkan nilai dari variabel ke dalam switch case
        switch (val1)
        {
            // Case 1
            case "1" :
            document.write("bilangan satu") // Output : bilangan satu
            break

            // Case 2
            case "2" :
            document.write("bilangan dua") // Output : bilangan dua
            break

            // Case 3
            case "3" :
            document.write("bilangan tiga") // Output : bilangan tiga
            break

            // Case 4
            case "4" :
            document.write("bilangan empat") // Output : bilangan empat
            break

            // Case 5
            case "5" :
            document.write("bilangan lima") // Output : bilangan lima
            break

            // Case lain
            default :
            document.write("bilangan lainnya") // Output : bilangan lainnya
        }
    
    }
</script>
<body>
    <!-- Menginput button untuk mengeksekusi function -->
    <input type="button" name="button1" value="switch"
    onclick=test()> 
</body>
</html>
