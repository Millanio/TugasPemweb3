<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Problem with JavaScript Document.write() Method</title>
</head>
<body>
    <!-- Menuliskan judul dengan tipe heading -->
    <h1>This is a heading</h1>
    <!-- Menuliskan tulisan dengan tipe paragraph -->
    <p>This is a paragraph of text.</p>
    <!-- Menampilkan tombol yang jika di klik akan menampilkan "Pemprograman Web!" serta menghilangkan heading dan judul di atas -->
    <button type="button" onclick="document.write('Pemrograman Web!')">Click Me</button>
</body>    
</html>
