<html>

    <title>Contoh Program Javascript</title>
</head>
<body>
    <script language="Javascript">
        
        // Menyeleksi menggunakan loop for 
        for (x=0;x<=10;x++)
        
        document.write(x+"<br>") // Output : nilai x berdasarkan seleksi loop
          
    </script>
</body>
</html>
