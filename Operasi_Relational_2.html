<html>
<head>
<title>Contoh Program Javascript</title>
</head>
<script language = "JavaScript">

    // Deklarasi variabel
    var nilai = prompt("Nilai (0-100): ", 0);
    var hasil = "";

    // Seleksi kondisi menggunakan if else
    if (nilai >=60)
    hasil = "Lulus";
    else
    hasil = "Tidak Lulus";

    // Menampilkan hasil seleksi
    document.write("Hasil: " + hasil); // Output : Lulus atau Tidak Lulus
    
</script>
</body>
</html>
